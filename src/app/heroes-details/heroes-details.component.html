<div *ngIf="hero">
  <button (click)="goBack()" >Go back!</button>
  <h3>{{hero.name | uppercase}} details</h3>
  <div>
    <span>ID: </span>
    {{hero.id}}
  </div>
  <div>
    <label for="name"></label>
    <input type="text" [(ngModel)]="hero.name" placeholder="name" />
    <input type="text" [(ngModel)]="hero.description" placeholder="description" />
  </div>
  <button (click)="save()">Save</button>
</div>
