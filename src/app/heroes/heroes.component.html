<h2>My Heroes</h2>
<ul>
  <li *ngFor="let hero of heroes " (click)="onSelect(hero)">
    <span>{{hero.name}}</span>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h3>{{selectedHero.name | uppercase}} details</h3>
  <div>
    <span>ID: </span>
    {{selectedHero.id}}
  </div>
  <div>
    <label for="name"></label>
    <input type="text" [(ngModel)]="selectedHero.name" placeholder="name" />
  </div>
</div>
